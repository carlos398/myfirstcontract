<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DappTasks</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">

                <div class="card card-body bg-dark ">
                    <h1>DAap</h1>
                    <h6 class="text-muted">Decentralized Task App</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>

                <form action="" class="card card-body bg-dark mt-2" id="taskForm">
                    <h4>save a task</h4>
                    <input type="text" placeholder="Write a task" class="form-control bg-dark text-white border-0 my-4"
                        name="title">
                    <textarea rows="2" class="form-control bg-dark text-white border-0 my-4"
                        placeholder="I have todo..." name="description"></textarea>
                    <button class="btn btn-info form-control">Save</button>
                </form>


            </div>
            <div class="col-md-8">
                <div id="taskList">

                </div>
            </div>
        </div>
    </div>
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>

</html>
